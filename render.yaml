services:
  - type: web
    name: pcsi-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_KEY
        sync: false
      - key: MONGO_URI
        sync: false
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_ACCESS_EXPIRY
        value: 15m
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: CLIENT_URL
        value: https://pcsi.vercel.app
      - key: CLIENT_URLS
        value: https://pcsi.vercel.app,http://localhost:5173,http://localhost:3000
    regions:
      - oregon
    branch: main

databases:
  - name: pcsi-database
    databaseName: pcsi_db
    user: pcsi_user
    plan: free
    regions:
      - oregon
